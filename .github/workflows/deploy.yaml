name: Deploy to AWS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Zip and Push to AWS
        run: |
          zip lambda.zip lambda_function.py
          aws s3 cp lambda.zip s3://your-unique-bucket-name/lambda.zip
          aws cloudformation deploy --template-file template.yaml --stack-name my-cloud-stack --parameter-overrides DeploymentBucketName=your-unique-bucket-name
